<div class="modal fade" id="successMessageModal_{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="successMessageModalLabel_{{ modal_id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successMessageModalLabel_{{ modal_id }}">{% trans 'Message sent' %}</h5>
            </div>
            <div class="modal-body">
                {% trans 'Your message was successfully sent.' %}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="{{ modal_id }}Form">
                <div class="modal-body">
                    {{ teaser }}
                    <br /><br />
                    <div class="mb-3">
                        <div class="d-flex">
                        <label for="{{ modal_id }}SenderName" class="control-label mb-1">{% trans 'Sender' %}:</label>
                        {% if modal_id == "feedbackModal" and allow_anonymous_feedback_messages%}
                            <div class="btn-group w-50 m-lg-auto" role="group"
                                 aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="{{ modal_id }}SenderName" checked>
                                <label class="btn btn-sm btn-outline-primary"
                                       for="{{ modal_id }}SenderName">{{ user.full_name }}</label>

                                <input type="radio" class="btn-check" name="btnradio" id="{{ modal_id }}AnonymName">
                                <label class="btn btn-sm btn-outline-primary"
                                       for="{{ modal_id }}AnonymName">{% trans 'Anonymous' %}</label>
                            </div>
                        {% else %}
                            <input type="text" class="form-control" id="{{ modal_id }}SenderName" disabled
                               value="{{ user.full_name }}"/>
                        {% endif %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ modal_id }}Subject" class="control-label mb-1">{% trans 'Subject' %}:</label>
                        <input type="text" class="form-control" id="{{ modal_id }}Subject" disabled value="{{ title }}" />
                    </div>
                    <div class="mb-3">
                        <label for="{{ modal_id }}MessageText" class="control-label mb-1">{% trans 'Message' %}:</label>
                        <textarea autofocus class="form-control" id="{{ modal_id }}MessageText" style="resize:vertical;min-height:150px;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">{% trans 'Cancel' %}</button>
                    <button type="submit" id="{{ modal_id }}ActionButton" class="btn btn-primary">{% trans 'Send Message' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/contact_modal.js"></script>
<script type="text/javascript">
    var logic = new ContactModalLogic("{{ modal_id }}", "{{ title|escapejs }}")
</script>
